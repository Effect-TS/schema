name: ðŸ“— Documentation Issue
description: Tell us if there is missing or incorrect documentation
labels: [documentation]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for submitting a documentation request. It helps make `@effect/schema` better.
  - type: dropdown
    attributes:
      label: What is the type of issue?
      multiple: true
      options:
        - Documentation is missing
        - Documentation is incorrect
        - Documentation is confusing
        - Example code is not working
        - Something else
  - type: textarea
    attributes:
      label: What is the issue?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Where did you find it?
      description: If possible, please provide the URL(s) where you found this issue.
